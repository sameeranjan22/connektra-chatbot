version: '3.1'
intents:
- affirm
- bot_challenge
- connector
- deny
- enquire_connector_details
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- request_connector_form
entities:
- source_variable
- destination_variable
- source
- destination
slots:
  source:
    type: text
    mappings:
    - type: from_entity
      entity: source
  destination:
    type: text
    mappings:
    - type: from_entity
      entity: destination
  source_variable:
    type: text
    mappings:
    - type: from_entity
      entity: source_variable
  destination_variable:
    type: text
    mappings:
    - type: from_entity
      entity: destination_variable
forms:
  connector_form:
    required_slots:
    - source
    - destination
    - source_variable
    - destination_variable
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I will build a connector for you!
  utter_connector_slots:
  - text: I will connect {source_variable} variable of {source} to {destination_variable} of {destination}
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_source:
  - text: What should be the source of the connector?
  utter_ask_destination:
  - text: What should be the destination of the connector?
  utter_ask_source_variable:
  - text: What source variable do you want for the connection?
  utter_ask_destination_variable:
  - text: What destination variable do you want for the connection?
actions:
- utter_goodbye
- utter_connector_slots
- utter_submit
- utter_ask_destination
- utter_ask_source
- utter_ask_source_variable
- utter_ask_destination_variable
- utter_greet
- utter_did_that_help
- utter_ask_continue
- validate_connector_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
